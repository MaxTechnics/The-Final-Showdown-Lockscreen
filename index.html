<!doctype html>
<html class="showdown-html">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <!-- link the stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="showdown-body">
<!-- -->
<div id="maindiv">
    <!-- Blue background -->
    <div id="overlaydefault"></div>
    <!-- Red background -->
    <div id="overlayincorrect"></div>
    <!-- Green background -->
    <div id="overlaycorrect"></div>
    <!-- Login box -->
<div class="showdown-page" id="showdown-page">
    <!-- Short fadein/slide animation -->
    <div class="fancyload">
        <div class="showdown-form" id="showdown-login">
            <!-- Text -->
            <div class="showdown-instructions">
            <p class="showdown-title"><strong>Big title</strong></p>
            <p>Smaller text</p>
            </div>

            <!-- Spacer -->
            <hr class="showdown-hr" id="showdown-hr" />

            <div id="showdown-form">
            <!-- Input box -->
            <input id="showdown-password" type="password" name="login" placeholder="collection of letters" autofocus autocomplete="off">
            <!-- Button -->
            <button id="submitbutton" class="showdown-unlock-button">Checkmii</button>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer class="showdown-footer" id="showdown-footer">
    <p class="pull-right">Made with lots of &#x2615 by <a href="https://github.com/MaxTechnics/"><u>Maxim Coppieters</u></a></p>
</footer>
</div>
</body>
<!-- Import the script -->
<script src="./script.js"></script>
</html>
